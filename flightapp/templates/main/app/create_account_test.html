                          <script>
                            // Helper function to display error message
                            function showError(message) {
                              // Display an error under the the predefined label with error as the id
                              $('#error').text(message);
                            }
                          
                            $("#create_accountForm").submit(async (event) => {
                              //Prevents screen from refreshing when submitting
                              event.preventDefault();
                          
                              var serviceURL = "http://127.0.0.1:5002/passenger/register/";
                              // var homeURL = "http://127.0.0.1/bookstore/";
                          
                              //Get form data
                              var email = $('#email').val();
                              var password = $('#password').val();
                              var firstName = $('#firstName').val();
                              var lastName = $('#lastName').val();
                              var dateOfBirth = $('#dateOfBirth').val();
                              var contactNo = $('#contactNo').val();
                              var pid = $('#pid').val();
                          
                              serviceURL += email;
                          
                              try {
                                const response =
                                  await fetch(
                                    serviceURL, {
                                      method: 'POST',
                                      headers: {"Content-Type": "application/json"},
                                      body: JSON.stringify({
                                        pid: pid,
                                        password: password,
                                        email: email,
                                        firstName: firstName,
                                        lastName: lastName,
                                        dateOfBirth: dateOfBirth,
                                        contactNo: contactNo
                                      })
                                    });
                                const data = await response.json();
                          
                                if (response.ok) {
                                  document.location.href = "search_flights.html";
                          
                                  // // relocate to home page
                                  // window.location.replace(homeURL);
                                  return false;
                                } else {
                                  console.log(data);
                                  showError(data.message);
                                }
                              } catch (error) {
                                // Errors when calling the service; such as network error,
                                // service offline, etc
                                showError
                                ("A problem occurred when creating your account, please try again later. " + error);
                          
                              } // error
                            });
                          </script>
